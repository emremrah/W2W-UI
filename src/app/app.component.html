<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-checkbox-box></app-checkbox-box>
      <app-ai-control></app-ai-control>
      <div>
        <label class="col-md-1">{{ minRating }}</label>
        <mat-slider
          class="col-md-1"
          thumbLabel
          tickInterval="1"
          step="0.1"
          min="0"
          max="10"
          (valueChange)="onSliderChange($event)"
        ></mat-slider>
      </div>
    </div>
    <button class="btn btn-primary" (click)="getResults()">Get results</button>
  </div>
  <app-movie-list></app-movie-list>
</div>
