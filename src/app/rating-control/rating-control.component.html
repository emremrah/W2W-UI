<mat-card>
  <mat-card-title>Rating</mat-card-title>
  <mat-card-subtitle>Set the minimum rating for your search.</mat-card-subtitle>
  <div>
    0
    <mat-slider discrete="true" tickInterval="1" step="0.5" min="0" max="10">
      <input matSliderThumb [(ngModel)]="minRating" #slider /> </mat-slider
    >10
  </div>
</mat-card>
