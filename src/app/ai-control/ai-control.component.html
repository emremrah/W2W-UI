<div>
  <mat-slide-toggle class="toggle" [formControl]="aiEnabled">
    <span>Use AI</span>
  </mat-slide-toggle>
  <div [@fadeInOut] *ngIf="aiEnabled.value">
    <mat-form-field appearance="fill">
      <mat-label>Enter AI Prompt</mat-label>
      <textarea
        matInput
        [formControl]="userPrompt"
        placeholder="Type your prompt"
        rows="5"
      ></textarea>
    </mat-form-field>
  </div>
</div>
