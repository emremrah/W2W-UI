<mat-card>
  <a href="{{ movie.imdb_url }}" target="_blank">
    <img
      mat-card-image
      class="cover-image"
      [src]="movie.image_url"
      alt="{{ movie.title }} Cover"
    />
  </a>
  <mat-card-header>
    <a href="{{ movie.imdb_url }}" target="_blank">
      <mat-card-title>{{ movie.title }}</mat-card-title>
    </a>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="movie.ai_summary; else plotSection">
      <div class="ai-summary">
        <span
          ><img src="assets/ai.png" class="ai-summary-icon" />{{
            movie.ai_summary
          }}</span
        >
      </div>
    </ng-container>
    <ng-template #plotSection>
      <p>{{ movie.plot }}</p>
    </ng-template>
  </mat-card-content>
  <mat-card-footer>
    <mat-chip *ngFor="let genre of movie.genres">{{ genre }}</mat-chip>
  </mat-card-footer>
</mat-card>
