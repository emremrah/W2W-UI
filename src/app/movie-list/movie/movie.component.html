<mat-card>
  <img
    mat-card-image
    class="cover-image"
    [src]="movie.image_url"
    alt="{{ movie.title }} Cover"
  />
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ movie.plot }}</p>
  </mat-card-content>
  <mat-card-footer>{{ movie.genres }}</mat-card-footer>
</mat-card>
