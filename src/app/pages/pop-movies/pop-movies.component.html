<div class="container">
  <app-genre-selector [genres]="genres"></app-genre-selector>
  <app-ai-control></app-ai-control>
  <app-rating-control [minRating]="minRating"></app-rating-control>
  <button class="btn btn-primary result-button" (click)="getResults()">
    Get results
  </button>
  <mat-progress-bar
    class="row"
    mode="query"
    *ngIf="loadingResults"
  ></mat-progress-bar>
</div>
<div class="container">
  <app-movie-list class="row" [movies]="movies"></app-movie-list>
</div>
